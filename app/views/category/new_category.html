{% extends "base.html" %}
{% block content %}

<h1>Lisää tehtäväluokka muistilistaan</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors%}
        <li>{{error}}</li>
        {% endfor %}
    </ul>   
</div>
{%endif%}

<form method="post" action="{{base_path}}/tehtavaluokka">
    <div class="form-group">
        <label class="control-label">Nimi</label>
        <input name="category_name" class="form-control" value="{{attributes.category_name}}" type="text">
    </div>


    <div class="form-group">
        <label class="control-label">Kuvaus</label>
        <input name="category_description" class="form-control" value="{{attributes.category_description}}" type="text">
    </div>

    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>

</form>

{% endblock %}
