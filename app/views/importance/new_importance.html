{% extends "base.html" %}
{% block content %}

<h1>Lis채채 prioriteetti muistilistaan</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors%}
        <li>{{error}}</li>
        {% endfor %}
    </ul>   
</div>
{%endif%}

<form method="post" action="{{base_path}}/prioriteetti">
    <div class="form-group">
        <label>Prioriteetti</label>
        <select name="importance_value" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>


    <div class="form-group">
        <label class="control-label">Kuvaus</label>
        <input name="importance_description" class="form-control" value="{{attributes.importance_description}}" type="text">
    </div>

    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>

</form>

{% endblock %}
