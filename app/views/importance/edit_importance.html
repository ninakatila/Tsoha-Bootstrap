{% extends "base.html" %}
{% block content %}

<h1>Prioriteetti</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors%}
        <li>{{error}}</li>
        {% endfor %}
    </ul>   
</div>
{%endif%}

<form method="post" action="{{base_path}}/prioriteetti">
    <div class="form-group">
        <label>Prioriteetti</label>
        <select name="importance_value" class="form-control">
            <option value="{{attribute.importance_value}}">1</option>
            <option value="{{attribute.importance_value}}">2</option>
            <option value="{{attribute.importance_value}}">3</option>
            <option value="{{attribute.importance_value}}">4</option>
            <option value="{{attribute.importance_value}}">5</option>
        </select>
    </div>

    <div class="form-group">
        <label class="control-label">Kuvaus</label>
        <input name="importance_description" class="form-control" value="{{attributes.importance_description}}" type="text">
    </div>

    <<div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna muutokset</button>
    </div>

</form>

{% endblock %}
