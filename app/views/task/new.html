{% extends "base.html" %}
{% block content %}

<h1>Lisää tehtävä muistilistaan</h1>

<form method="post" action="{{base_path}}/tsoha2016/tehtava">
    <div class="form-group">
        <label>Nimi</label>
        <input name="task_name" class="form-control" type="text">
    </div>
    
        <div class="form-group">
        <label>Takaraja</label>
        <input name="deadline" class="form-control" type="text">
    </div>
    
    <div class="form-group">
        <label>Tila</label>
        <input name="task_status" class="form-control" type="text">
    </div>
    
    <div class="form-group">
        <label>Prioriteetti</label>
        <input name="task_importance" class="form-control" type="text">
    </div>
    
        <div class="form-group">
        <label>Kuvaus</label>
        <input name="task_description" class="form-control" type="text">
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
    
</form>

{% endblock %}
