{% extends "base.html" %}
{% block content %}

<h1>Tehtävä</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors%}
        <li>{{error}}</li>
        {% endfor %}
    </ul>   
</div>
{%endif%}


<!-- näyttösivun lista
<ul>
    <li><strong>Tehtävän nimi: </strong>{{task.task_name}}</li>
    <li><strong>Tehtävän kuvaus: </strong>{{task.task_description}}</li>
    <li><strong>Takaraja: </strong>{{task.deadline}}</li>
    <li><strong>Tila: </strong>{{task.task_status}}</li>
    <li><strong>Prioriteetti: </strong>{{task.task_importance}}</li>
    <!-- lisätään myöhemmin <li><strong>Luokka:</strong> {{categorize.task_category}}</li>      

</ul> -->

<form method="post" action="{{base_path}}/tehtava">
    <div class="form-group">
        <label class="control-label">Nimi</label>
        <input name="task_name" class="form-control" value="{{attributes.task_name}}" type="text">
    </div>

    <div class="form-group">
        <label class="control-label">Tila</label>
        <select name="task_status" class="form-control">
            <option value="open">Avoin</option>
            <option value="in_progress">Kesken</option>
            <option value="done">Valmis</option>
        </select>
            
    </div>

    <div class="form-group">
        <label class="control-label">Kuvaus</label>
        <input name="task_description" class="form-control" value="{{attributes.task_description}}" type="text">
    </div>

    <div class="form-group">
        <label>Takaraja</label>
        <input name="deadline" class="form-control" type="text">
    </div>

    <div class="form-group">
        <label>Prioriteetti</label>
        <select name="task_importance" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna muutokset</button>
    </div>

</form>

{% endblock %}
